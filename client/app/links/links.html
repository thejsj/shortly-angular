<div id='container'>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4'>
      <ul class='list-group'>
        <li class='list-group-item' ng-repeat='entry in data.links'>
          <a href='/{{ entry.code }}'>{{ entry.title }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
