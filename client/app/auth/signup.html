<div id='signup'>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4'>
      <div class='panel panel-default'>
        <div class="panel-heading">
          <h3 class='panel-title'>Sign Up</h3>
        </div>
        <div class='panel-body'>
          <form name="signupForm" ng-submit='signup()'>
            <input type='text' ng-model='user.username' placeholder='Username'>
            <input type="password" ng-model='user.password' placeholder='Password'>
            <button class='btn btn-md btn-primary'>Sign Up</button>
          </form>
          <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
        </div>
      </div>
    </div>
  </div>
</div>
