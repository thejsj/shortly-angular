<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Shortly</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div>
            <ul class="nav navbar-nav navbar-left">
              <li><a href="/#/links">All Links</a></li>
              <li><a href="/#/shorten">Shorten Link</a></li>
            </ul>
            <ul ng-controller='AuthNavBarController' class="nav navbar-nav navbar-right">
              <li ng-show="!isAuth()">
                <a href="/#/signin">Sign In</a>
              </li>
              <li ng-show="!isAuth()">
                <a href="/#/signup">Sign Up</a>
              </li>
              <li ng-show="isAuth()">
                <a ng-click="signout()" href="#">Sign Out</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
      <div ng-view></div>

      <script src="lib/angular/angular.js"></script>
      <script src="lib/angular-route/angular-route.js"></script>

      <script src="app/auth/auth.js"></script>
      <script src="app/links/links.js"></script>
      <script src="app/shorten/shorten.js"></script>
      <script src="app/services/services.js"></script>
      <script src="app/app.js"></script>
    </div>
  </body>
</html>
