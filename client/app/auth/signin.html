<div id='signin'>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3'>
      <div class='panel panel-default'>
        <div class="panel-heading">
          <h3 class='panel-title'>Sign In</h3>
        </div>
        <div class="panel-body">
          <form name="signinForm" ng-submit='signin()'>
            <input type='text'ng-model='user.username' placeholder='Username'>
            <input type="password" ng-model='user.password' placeholder='Password'>
            <button class='btn btn-md btn-primary'>Sign In</button>
          </form>
          <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
        </div>
      </div>
    </div>
  </div>
</div>
