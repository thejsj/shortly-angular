<div id='container' class='links-controller'>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3'>
      <div class="input-group">
        <span class="input-group-addon">Search</span>
        <input type="text" class="form-control" placeholder="Google" ng-model='filterQuery'>
      </div>

      <ul class='list-group'>
        <a
          class='list-group-item'
          href='/{{ entry.code }}'
          ng-repeat='entry in data.links | filter:filterQuery'
          target='_blank'
        >
          <span class="badge">{{entry.visits}}</span>
          {{ entry.title }}
        </a>
      </ul>
    </div>
  </div>
</div>
