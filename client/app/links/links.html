<div id='container'>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3'>
      <ul class='list-group'>
        <a
          class='list-group-item'
          href='/{{ entry.code }}'
          ng-repeat='entry in data.links'
          target='_blank'
        >
          <span class="badge">{{entry.visits}}</span>
          {{ entry.title }}
        </a>
      </ul>
    </div>
  </div>
</div>
