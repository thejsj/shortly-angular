<div id='container'>
  <form name='shortenForm'>
    <div>
      <div class="form-group"
      ng-class='{"has-error": shortenForm.linkInput.$dirty && shortenForm.linkInput.$invalid}'
      >
        <label for="linkInput">URL</label>
        <input type="url" ng-model='link.val' name='linkInput' class="form-control" id="inputError1">
        <div
          class='error-div'
          ng-class='{show: shortenForm.linkInput.$dirty && shortenForm.linkInput.$invalid}'
        >
          <p>Invalid</p>
        </div>
      </div>

    </div>
    <div>
      <button class='btn btn-lg btn-primary' ng-click='addLink(link)'>Shorten</button>
    </div>
  </form>
</div>
